<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../static/register.js"></script>
</head>
<body>
    <div class="container">
        <h2>Formulaire d'inscription</h2>
        <form id="registrationForm" action="/register_data" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
                <span class="warning" id="nomWarning"></span>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" id="prenom" name="prenom">
                <span class="warning" id="prenomWarning"></span>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password">
                <span class="warning" id="passwordWarning"></span>
            </div>
            <div class="form-group">
                <label for="passwordComfirm">Confirmation du mot de passe :</label>
                <input type="password" id="passwordComfirm" name="passwordComfirm">
                <span class="warning" id="passwordComfirmWarning"></span>
            </div>
            <div class="button-container">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
